<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>批量下单</title>
		<link rel="stylesheet" href="https://topm.tech/css/index/0308/bootstrap.min.css">
	</head>
	<style>
	#batchOrders{
		position: fixed;
		top: 0px;
		right: 0px;
		width: 100%;
		z-index: 999;
	}
	#batchOrders .bgCon{
		background-color: #000;
		opacity: 0.5;
		width: 100%;
		height: 100vh;
		position: absolute;
		display: none;
	}
	#batchOrders.popup .bgCon{
		display: block;
	}
	#batchOrders .carCon{
		width: 44%;
		min-width: 836px;
		background-color: #fff;
		position: absolute;
		top: 0;
		right: 0px;
		height: 100vh;
		padding: 3rem;
		transform: translateX(101%);
		visibility: hidden;
		overflow: hidden;
	}
	#batchOrders.popup .carCon{
		transform: translateX(0px);
		visibility: visible;
		transition: all 300ms;
	}
	#batchOrders 	.carCon .topCon{
		display: flex;
		justify-content: space-between;
		align-items: center;
	}
	#batchOrders 	.contain_info{
		margin-top: 32px;
	}
	#batchOrders .orderEnter{
		font-size: 15px;
		color: #333333;
	}
	#batchOrders .batchInputOrders{
		margin-top: 15px;
		width: 100%;
		height: 141px;
		background-color: #F8F8F8;
		border: 0;
		outline: none;
		resize: none;
		padding: 10px;
		box-sizing: border-box;
	}
	#batchOrders .batchOrdersInput .tips{
		color: #999;
		font-size: 15px;	
	}
	#batchOrders .batchOrdersInput .confirmUpload{
		width: 264px;
		height: 70px;
		line-height: 70px;
		text-align: center;
		color: #fff;
		background: #3B4656;
		border-radius: 8px;
		cursor: pointer;
		position: fixed;
		bottom: 16px;
	}
	#batchOrders  #batchPaybtn{
		width: 264px;
		height: 70px;
		line-height: 70px;
		text-align: center;
		color: #fff;
		background: #3B4656;
		border-radius: 8px;
		cursor: pointer;
		position: fixed;
		bottom: 16px;
	}
	.progressLine{
		display: flex;
		align-items: center;
		margin-top: 26px;
		gap: 8px;
		color: #666666;
	}
	.batchProgress .batchProgressHead{
		font-weight: 600;
		font-size: 18px;
		color: #333333;
	}
	.progressLine .progressBar{
		flex: 1;
		background-color: #F8F8F8;
		height: 22px;
		border-radius: 4px;
		position: relative;
	}
	.progressLine .progressBar .progressInnerBar{
		position: absolute;
		width: 100%;
		height: 100%;
		background-color: #3B4656;
		width: 10%;
		transition: all 1s;
	}
	#batchOrders .bartchOrders .batchOrdersHead{
		font-weight: 600;
		font-size: 18px;
		color: #333333;
		margin-top: 40px;
	}
	#batchOrders .batchOrderTable{
		background: #F8F8F8;
		border-radius: 8px;
		box-sizing: border-box;
		padding: 10px 24px;
		margin-top: 24px;
	}
	.batchOrderTable table{
		width: 100%;
	}
	.batchOrderTable .thead th{
		height: 48px;
		line-height: 48px;
		background-color: #fff;
		padding: 0 10px;
	}
	.batchOrderTable .trow td{
		height: 48px;
		line-height: 48px;
		background-color: transparent;
		padding: 0 10px;
	}
	.batchOrderTable .trow .noPay{
		color: #F42F54;
	}
	</style>
	<body>
		<div class="refund" id="batchOrders">
			<div class="bgCon"></div>
			<div class="carCon">
				<div class="topCon">
					<div class="title" style="font-weight: 600;font-size: 24px;color: #333333;">批量下单</div>
					<div class="deleteIcon" style="cursor: pointer;">
						<img src="https://topm.tech/images/hzp2/delete.svg">
					</div>
				</div>
				<div class="contain_info">
					<div class="batchOrdersInput" style="display: none;">
						<div class="orderEnter">订单号批量录入</div>
						<textarea class="batchInputOrders"></textarea>
						<div class="tips">注意：每行为一个订单号，以‘；’结束。</div>
						<div style="display:flex;align-items:center;gap:10px;justify-content:end;margin-top: 100px;">
							<div class="confirmUpload" >确认</div>
						</div>
					</div>
					<div class="batchProgress">
						<div class="batchProgressHead">
							批量下单进度
						</div>
						<div class="progressLine">
							<div class="grogressTxt">批量下单进度</div>
							<div class="progressBar">
								<div class="progressInnerBar"></div>
							</div>
							<div class="progressNumber" style="margin-right: 10px;">
								<span class="successNumber">0</span>/<span class="progTotal">300</span>
							</div>
						</div>
						<div class="bartchOrders">
							<div class="batchOrdersHead">订单信息</div>
							<div class="batchOrderTable">
								<table>
									<tr class="thead">
										<th class="w50"><input type="checkbox" class="all_checkboxs"/></th>
										<th>订单号</th>
										<th>商品总数量</th>
										<th>商品总价格</th>
										<th>操作费</th>
										<th>订单总价</th>
										<th>订单状态</th>
									</tr>
									<tr class="trow">
										<td><input type="checkbox" /></td>
										<td>12312371823812731</td>
										<td>
										    200
										</td>
										<td>
											$555.00
										</td>
										<td>$555.00</td>
										<td>
											$555.00
										</td>
										<td>
											<span class="orderState noPay">未支付</span>
										</td>
									</tr>
								</table>
							</div>	
						</div>
						<div style="display:flex;align-items:center;gap:10px;justify-content:end;margin-top: 100px;">
							<div  id="batchPaybtn">支付</div>
						</div>
					</div>
				</div>
			</div>	
		</div>

#confirmBatchOrder .trunMsgBtn{

<script>
	$("#batchOrders").addClass("popup");
	$("#batchOrders").on("click",".deleteIcon",()=>{
		$("#batchOrders").removeClass("popup");
	})

   $("#confirmBatchOrder").modal('show');
   
   $('.uploadState .failMsg').tooltip();
</script>
