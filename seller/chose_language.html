<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>选择语言</title>
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
	<link rel="stylesheet" type="text/css" href="./css/menu.css" />
	<link rel="stylesheet" type="text/css" href="./css/index.css" />
	<link rel="stylesheet" type="text/css" href="./css/goods.css" />
	<link rel="stylesheet" type="text/css" href="./css/order.css" />
	
	<!-- 滚动条样式 -->
	<link rel="stylesheet" type="text/css" href="https://ayamcn.com/js/perfect-scrollbar/perfect-scrollbar.min.css"/>
	<!-- 引入字体文件 -->
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/c/font_4643688_s31x8xlzi6.css"/>
</head>
<body>
	<div id="app">
		<div class="leftCon">
			<div class="logoCon">
				<div class="logoImg">
					<img src="https://ayamcn.com/seller/images/seller_logo.png" />
				</div>
				<div class="seler-title">
					<div>商家后台</div>
					<h1>ayamcn.com</h1>
				</div>
			</div>
			<div class="meunuList">
				<div class="menuItem">
					<div class="menutext">
						<div class="menuleft">
							<span class="iconfont icon-home-smile-2-line"></span>
							<span class="txt">首页</span>
						</div>
					</div>
				</div>
				<div class="menuItem active">
					<div class="menutext">
						<div class="menuleft">
							<span class="iconfont icon-shangjia"></span>
							<span class="txt">商品</span>
						</div>
						<div class="hasChild">
							<span class="iconfont icon-a-lujing3"></span>
						</div>
					</div>
					<div class="childMenu">
						<div class="childMenuItem act">
							<a>商品列表</a>
						</div>
						<div class="childMenuItem">
							<a>商品批量修改</a>
						</div>
						<div class="childMenuItem">
							<a>商品批量修改</a>
						</div>
					</div>
				</div>
				<div class="menuItem">
					<div class="menutext">
						<div class="menuleft">
							<span class="iconfont icon-file-list-2-line"></span>
							<span class="txt">订单</span>
						</div>
						<div class="hasChild">
							<span class="iconfont icon-a-lujing3"></span>
						</div>
					</div>
				</div>
				<div class="menuItem">
					<div class="menutext">
						<div class="menuleft">
							<span class="iconfont icon-baobiao"></span>
							<span class="txt">报表</span>
						</div>
						<div class="hasChild">
							<span class="iconfont icon-a-lujing3"></span>
						</div>
					</div>
				</div>
				<div class="menuItem">
					<div class="menutext">
						<div class="menuleft">
							<span class="iconfont icon-store-2-line"></span>
							<span class="txt">门店</span>
						</div>
						<div class="hasChild">
							<span class="iconfont icon-a-lujing3"></span>
						</div>
					</div>
				</div>
				<div class="menuItem">
					<div class="menutext">
						<div class="menuleft">
							<span class="iconfont icon-key-2-line"></span>
							<span class="txt">权限</span>
						</div>
						<div class="hasChild">
							<span class="iconfont icon-a-lujing3"></span>
						</div>
					</div>
				</div>
				<div class="menuItem">
					<div class="menutext">
						<div class="menuleft">
							<span class="iconfont icon-home-5-line"></span>
							<span class="txt">商家</span>
						</div>
						<div class="hasChild">
							<span class="iconfont icon-a-lujing3"></span>
						</div>
					</div>
				</div>
				<div class="menuItem">
					<div class="menutext">
						<div class="menuleft">
							<span class="iconfont icon-shangjia"></span>
							<span class="txt">店铺</span>
						</div>
						<div class="hasChild">
							<span class="iconfont icon-a-lujing3"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="rightCon">
			<div class="header">
				<div class="category">
					<span class="cateTxt">商品</span>
					<span class="cate_fg">/</span>
					<span class="cateTxt">商品列表</span>
					<span class="cate_fg">/</span>
					<span class="cateTxt">添加新商品</span>
				</div>
				<div class="avator_con">
					<div class="con">
						<div class="avator_img">
							<img src="https://ayamcn.com/seller/images/tx.png" />
						</div>
						<div>
							Hi，Merida <span class="iconfont icon-ICON-xia"></span>
						</div>
					</div>
					<div class="dropList">
						<ul>
							<li>退出</li>
						</ul>
					</div>
				</div>
			</div>
			<style>
			.language_selected{
				font-weight: 500;
				font-size: 16px;
				color: #303133;
			}
			.language_selected .selected_val{
				font-weight: 500;
				font-size: 16px;
				color: #165BD5;
			}
			.languages_con{
				margin-top: 32px;
				display: flex;
				gap: 48px;
			}
			.languages_con .language_item{
				width: 514px;
				height: 315px;
				background: #F4F4F4;
				border-radius: 8px;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				color: #666666;
				cursor: pointer;
				box-sizing: border-box;
			}
			.languages_con .language_item.cur{
				color: #1D1D1D;
				border: 2px solid #1D1D1D;
				font-weight: 600;
			}
			.languages_con .language_item .country_img{
				width: 112px;
				height: 76px;
				margin-top: 38px;
			}
			.languages_con .language_item .country_img img{
				width: 100%;
			}
			</style>
			<div class="body_con" style="padding: 24px;">
				<div class="card goodsInfo">
					<div class="select_language">
						<div class="language_selected">
							选择分类语种：<span class="selected_val">西班牙语</span>
						</div>
						<div class="languages_con">
							<div class="language_item cur" data-lg="zh_tw" data-name="西班牙语">
								<div class="txt">西班牙语</div>
								<div class="country_img">
									<img src="./images/country/zh_tw.png" />
								</div>
							</div>
							<div class="language_item" data-lg="zh_tw" data-name="中文">
								<div class="txt">中文</div>
								<div class="country_img">
									<img src="./images/country/zh_cn.png" />
								</div>
							</div>
						</div>
					</div>
					<div class="submitBtns">
						<div class="pre_step_btn step_btn">
							Previous step
						</div>
						<div class="nex_step_btn step_btn">
							Next step
						</div>
					</div>
				</div>	
			</div>	
		</div>
	</div>	
</body>
</html>
<script type="text/javascript" src="https://ayamcn.com/js/jquery-1.9.1.min.js"></script>
<script>
	$(document).on("click",".language_item",function(item){
		var name = $(this).data('name');
		var language = $(this).data('lg');
		$(".language_selected").find(".selected_val").html(name);
		$(this).addClass("cur").siblings().removeClass("cur");
	})
</script>
